<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Lane Pub - Cinematic Experience</title>

    <!-- Google Fonts: Inter, Playfair Display, JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS (via Play CDN for prototyping) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        obsidian: '#0D0D12',
                        liverpoolRed: '#C8102E',
                        ivory: '#FAF8F5',
                        slate: '#2A2A35'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        drama: ['"Playfair Display"', 'serif'],
                        mono: ['"JetBrains Mono"', 'monospace']
                    }
                }
            }
        }
    </script>

    <!-- Global CSS structure and noise -->
    <style>
        body {
            background-color: #0D0D12;
            color: #FAF8F5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Essential SVG Noise Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
        }

        /* Magnetic Button Utility */
        .btn-magnetic {
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .btn-magnetic:hover {
            transform: scale(1.03);
        }

        /* Scrollbar customization */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0D0D12;
        }

        ::-webkit-scrollbar-thumb {
            background: #2A2A35;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            padding-bottom: 2rem;
        }

        /* Page Transitions */
        .page-transition-enter {
            opacity: 0;
            transform: translateY(15px);
        }

        .page-transition-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }

        .page-transition-exit {
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 300ms ease-in, transform 300ms ease-in;
        }
    </style>
</head>

<body class="bg-obsidian text-ivory">

    <!-- CSS Global Noise Injector -->
    <svg class="noise-overlay" xmlns="http://www.w3.org/2000/svg">
        <filter id="noiseFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" />
        </filter>
        <rect width="100%" height="100%" filter="url(#noiseFilter)" />
    </svg>

    <div id="root"></div>

    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for in-browser JSX parsing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Lucide Icons (Browser version) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Main React App code -->
    <script type="text/babel" src="App.jsx"></script>

    <script src="transitions.js"></script>
</body>

</html>
